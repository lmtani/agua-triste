version: 2.1


orbs:
  python: circleci/python@2.0.1


jobs:
  roda-testes:

    machine:
      image: ubuntu-2004:202111-02
    resource_class: medium
    steps:
      - checkout
      - run: pyenv global 3.9.7
      - run: ln -s /opt/circleci/.pyenv ~/
      - python/install-packages:
          pkg-manager: pip

      - run:
          name: Run tests predicao-de-sexo
          working_directory: predicao-de-sexo
          command: pytest --junitxml=test-results/junit.xml 
      - store_test_results:
          path: predicao-de-sexo/test-results
      - store_artifacts:
          path: predicao-de-sexo/test-results

      - run:
          name: Run tests detectar-covid
          working_directory: detectar-covid
          command: pytest --junitxml=test-results/junit.xml 
      - store_test_results:
          path: detectar-covid/test-results
      - store_artifacts:
          path: detectar-covid/test-results


workflows:
  testes-aula-usp:
    jobs:
      - roda-testes
